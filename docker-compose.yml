version: "3"

x-app: &app
  build:
    context: .
    target: wiki-base
  image: ghcr.io/scientist-softserv/playbook-v2:${TAG:-latest}
  volumes:
    - .:/app
  networks:
    internal:

volumes:
  db:

networks:
  local:

services:
  db:
    image: postgres:11
    environment:
      - POSTGRES_DB=wiki
      - POSTGRES_PASSWORD=wikijsrocks
      - POSTGRES_USER=wikijs
    volumes:
      - db:/var/lib/postgresql/data
    networks:
      local:

  wiki:
    <<: *app
    environment:
      - DB_TYPE=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=wikijs
      - DB_PASS=wikijsrocks
      - DB_NAME=wiki
      - VIRTUAL_PORT=3000
      - VIRTUAL_HOST=wiki.test
    depends_on:
      db:
        condition: service_started
    networks:
      local:
    ports:
      - "3000:3000"
